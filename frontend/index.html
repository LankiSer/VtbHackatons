    <title>Admin</title>
    <script>
      (function () {
        const origin = window.location.origin;

        const originalOpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function (method, url, ...rest) {
          if (typeof url === "string" && url.startsWith("http://0.0.0.0:8000")) {
            url = url.replace("http://0.0.0.0:8000", origin);
          }
          return originalOpen.call(this, method, url, ...rest);
        };

        const originalFetch = window.fetch;
        window.fetch = function (input, init) {
          if (typeof input === "string" && input.startsWith("http://0.0.0.0:8000")) {
            input = input.replace("http://0.0.0.0:8000", origin);
          } else if (input && typeof input.url === "string" && input.url.startsWith("http://0.0.0.0:8000")) {
            const cloned = new Request(
              input.url.replace("http://0.0.0.0:8000", origin),
              input
            );
            return originalFetch.call(this, cloned, init);
          }
          return originalFetch.call(this, input, init);
        };
      })();
    </script>
